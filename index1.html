<!DOCTYPE html>
<html  lang="en" dir="ltr">
    <head>
   
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="Landing page of I&E cell of Nit kkr">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title> INDUSTRY AND ENTREPRENEURSHIP CELL,
                NIT KURUKSHETRA</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
            <link rel="stylesheet" href="style.css">
            <link rel="icon" href="icell logo.jpg">
           
            
          

            
           
        </head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
   margin: 0;
   padding: 0;
    box-sizing: border-box;
    font-family: "Poppins",sans-serif;
}
section{
    
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background:url(pexels-veeterzy-114979.jpg)no-repeat;
    background-size: cover;
    background-position: center;

    

}
header{
    position: relative;
    top: 0;
    width: 100%;
    padding: 30px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .navigation a{
color: #000;

text-decoration: none;
font-weight: 500;
letter-spacing: 1px;
padding: 2px 15px;
border-radius: 20px;
transition: 0.3s;
transition-property: background;
}
header .navigation a:not(:last-child)
{
    margin-right: 30px;
}
header .navigation a:hover{
    background: #fff;
}
.contet{
    max-width: 650px;
    margin: 60px 100px;

}
.contet .info h2{
    color: #226A80;
    font: size 55px; 
    text-transform:uppercase ;
    font-weight: 800;
    letter-spacing: 2px;
    line-height: 60px;
    margin-bottom: 30px;
}
.content .info h2 span{
    color: #226A80;
    font-size:50px;
font-weight: 600;
}
.content .info p{
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 40px;

}

.content .info-btn{
    color:#fff;
    background: #226A80;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 2px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: 0.3s;
    transition-property: background;

}
.content .info-btn:hover{
    background:#0C4F60;

}
.media-icons {
    display: flex ;
    justify-content: center;
    align-items: center;
    margin: auto;

}
.media-icons a{
    position: relative;
    color: #111;
    font-size: 25px;
transition: 0.3s;
transition-property: all;

}
.media-icons a:not(:last-child){
    margin-right: 60px;
}
.media-icons a:hover{
    transform: scale(1.5);
}
label{
    display: none;
}
#check{
    z-index: 3;
    display: none;
}
 
@media(max-width:960px){
    header .navigation{
        display: none;
    }
    label{
        display: block;
        font-size: 25px;
        cursor: pointer;
        transition: 0.3s;
        transition-property: color;
    }
    label:hover{
        column-gap: #fff;

    }
    label .close-btn{
        display: none;
    }
    #check:checked~header .navigation{
               z-index: 2;
        position: fixed;
        background: rgba(114, 223   , 255, 0.9);
        top: 0;
        bottom:0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;


}
#check:checked~header label .menu-btn{
    display: none;
}
#check:checked~header label .close-btn{
    z-index: 2;
    display: block;
    position: fixed;

}
label .menu-btn{
    position:absolute;
    }
    header .logo{
        position:absolute;
        bottom: -6px;
    }
.content .info h2{
font-size: 45px;
line-height: 50px;
}
.content .info h2 span{
    font-size: 40px;
font-weight:  600;

}
.content .info p{
    font-size :14px;

}
}

        </style>
        <body>
            <section>
              
                <input type="checkbox" id="check">
                <header>
                <div class="navigation">
                        <a href="#">Home</a>
                        <a href="#">About Us</a>
                        <a href="#">Events</a>
                        <a href="#">Contact</a>
                    </div>
                    <label for="">
                        <i class="fas fa-bars menu-btn"></i>
                        <i class="fas fa-times cross-btn"></i>
                    </label>
                </header>
                <div class="content">
                    <div class="info">
                        
                        <h2>WELCOME TO<br><span>INDUSTRY AND ENTREPRENEURSHIP CELL!</span></h2>
                        
<p>Industry and Entrepreneurship Cell, NIT Kurukshetra (I-Cell) is a non-profit student's organization dedicated to promoting the spirit of entrepreneurship among college students
                        </p>
                        <a href="#" class="info-btn">More Info</a>

                    </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.facebook.com/industrycell/"><i class="fa-brands fa-facebook-f"></i>
                    <a href="https://www.instagram.com/icell.nitkkr/?hl=en"><i class="fa-brands fa-instagram"></i>
                   

                    </a>
                </div>
            </section>
        </body>
</html>
